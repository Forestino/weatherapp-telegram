<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./CSS/style.css'>
    <title>Weather Telegram</title>
</head>
<body>
    <div class='container'>
        <div class="container__input">
            <p class="container__input--text">ГОРОД:</p>
            <input type='text' class='input'/>
        </div>
        <div class="container__weather--info">
            <ul class='weather__list'>
                <li class='temperature'>
                    <img
                    src='./Img/thermometer.svg'
                    width='40px'
                    />
                    Temperature:
                </li>
                <li class='humidity'>
                    <img
                    src='./Img/relative_humidity.svg'
                    width='40px'
                    />
                    Relative Humidity:
                </li>
                <li class='wind'>
                    <img
                    src='./Img/wind_speed.svg'
                    width='40px'
                    />
                    Wind Speed:

                </li>
            </ul>
        </div>
        <div class="box">
            <div class="container__box1"></div>
            <div class="container__box2"></div>
            <div class="container__box3"></div>
        </div>
        <div class="container__weather--info"></div>
        </div>
    </div>
</body>
</html>
